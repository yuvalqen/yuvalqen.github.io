<div class="row grid clearfix">
	<div class="speech col-md-10 col-xs-11{% if bubble_direction == 'left' %} left fadeInLeft{% else %} right fadeInRight col-md-offset-2 col-xs-offset-1{% endif %} wow" data-wow-delay="{{ bubble_wow_delay }}">
		<div class="speech_bubble_content">
			{% if bubble_direction == 'right' %}<i>{% endif %}
			{{ bubble_text }}
			{% if bubble_direction == 'right' %}</i>{% endif %}
			<div class="speech_bottom_border">
			</div>
		</div>
	</div>
</div>
